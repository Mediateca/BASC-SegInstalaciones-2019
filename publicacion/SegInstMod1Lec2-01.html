                        <figure class="periodico-inicio">
                            <h1>Millonario robo a empresa de transporte en barrio Las Estrellas</h1>
                            <h2>Este no sería el primer robo sufrido por la empresa.</h2>
                            <p>Aprovechando la oscuridad de la madrugada, alrededor de cuatro antisociales se hurtaron varios elementos de valor tras ingresar hasta las instalaciones de una empresa dedicada al transporte de pasajeros en vehículos tipo Van.
                            <p>Según las primeras versiones del hecho, los delincuentes encañonaron y amordazaron al vigilante para posteriormente entrar a las oficinas de Moviliza-T que se encuentran ubicadas en la calle 103 con carrera 36 del barrio Las Estrellas, en el noroccidente de Barranquilla.</p>
                            <p>“Los criminales se llevaron 7 computadores, el DVR de la cámara de seguridad, rines de un carro, dos compresores, una planta eléctrica y dinero en efectivo. Todo eso lo montaron en una van que sacaron de la empresa”, sostuvo uno de los empleados, quien pidió reserva de su identidad por seguridad.</p>
                        </figure>
                    </section>

                    <section>
                        <figure class="periodico-final">
                            <p>El vehículo fue encontrado en horas de la mañana en el sector del centro comercial Parque del Sol, en el municipio de Soledad: “Por las cámaras de seguridad de la zona pudimos determinar que la Van fue abandonada sobre las 2:30 de la madrugada”.</p>
                            <p>Los trabajadores de la empresa transportadora también aseguraron que no es la primera ocasión que son víctimas de la delincuencia.</p>
                            <figure class="imagen-periodico">
                                <img src="images/SegInstMod1_img01.jpg" class="img-responsive">
                            </figure>
                            <p>“Hace un tiempo, varios delincuentes ingresaron a la oficina, amordazaron a los funcionarios para llevarse dinero en efectivo y los computadores”.</p>
                            <p>Por esa razón pidieron a las autoridades competentes que tomen cartas en el asunto y así evitar otros hechos delincuenciales en la empresa.</p>
                            <p>Ante este hecho, la Policía Metropolitana de Barranquilla inició las respectivas investigaciones para determinar la ruta del vehículo tipo Van.</p>
                            <p>“Se están analizando las cámaras de seguridad para saber cuál fue el recorrido y así poder identificar a los responsables del robo”, sostuvo una fuente de la Mebar.</p>
                            <figcaption>Por: <a href="https://www.elheraldo.co/judicial/millonario-robo-empresa-de-transporte-en-barrio-las-estrellas-620962" target="_blank">Elheraldo.co</a> | El Heraldo, Abril 17 de 2019</figcaption>
                        </figure>
