                        <figure class="periodico-inicio">
                            <h1>Carro bomba en Colombia</h1>
                            <h2>Al menos 21 muertos y 68 heridos tras la explosión en la Escuela de Cadetes General Santander.</h2>
                            <p>Al menos 21 personas murieron (incluido el perpetrador) y otras 68 resultaron heridas como consecuencia de la explosión de un carro bomba en las instalaciones de la una escuela policial de Bogotá, según el último reporte de la Policía Nacional colombiana.</p>
                            <p>De acuerdo con el informe, que duplica el saldo inicial de víctimas mortales, del total de heridos 10 permanecen hospitalizados, aunque no se informó sobre su estado.</p>
                            <p>La explosión, que se produjo a las 9:30 hora local (14:30 GMT) de este jueves, provocó, además, daños a las instalaciones de la escuela, así como a algunas edificaciones cercanas, agregaron las autoridades.</p>
                            <p>"Las pesquisas iniciales indican que el presunto autor material fue identificado como José Aldemar Rojas Rodríguez", reiteró la policía que dejó traslucir que podría haber otras personas implicadas.</p>
                            <p>"La Policía Nacional de todos los colombianos se compromete a capturar a los responsables de esta acción terrorista lo antes posible", señala el comunicado.</p>
                        </figure>
                    </section>

                    <section>
                        <figure class="periodico-final">
                            <p>El gobierno acusó este viernes al Ejército de Liberación Nacional (ELN), que, sin embargo, no se atribuyó la autoría.</p>
                            <p>Antes, en un mensaje a la nación, el presidente Iván Duque anunció que había ordenado reforzar el control de las fronteras y "dar prioridad a todas las investigaciones para identificar a los autores intelectuales del ataque".</p>
                            <figure class="imagen-periodico">
                                <img src="images/SegInstMod2_img01.jpg" class="img-responsive">
                                <figcaption><a href="https://www.flickr.com/photos/policiacolombia/38349588204" target="_blank"><i class="fa fa-external-link"></i> Ver fuente</a></figcaption>
                            </figure>
                            <p>En una conferencia de prensa en horas de la tarde, el mandatario y el fiscal general, Néstor Humberto Martínez, habían señalado a Rojas Rodríguez, quien falleció dentro del carro bomba, como el presunto autor material de la explosión.</p>
                            <p>Este viernes las autoridades anunciaron la detención de Ricardo Carvajal como presunto cómplice.</p>
                            <p>Las autoridades indicaron, además, que en su vehículo se encontraban alrededor de 80 kilos de un explosivo conocido como pentolita.</p>
                            <p>Duque aseguró que el incidente "no quedará impune" y calificó lo sucedido como "demencial ataque terrorista".</p>
                            <p>Por la noche, en su mensaje final del día, el mandatario declaró tres días de duelo en todo el país.</p>
