                        <figure class="periodico-inicio">
                            <h1>Caen presuntos autores de millonario robo a joyería en un centro comercial de Bucaramanga</h1>
                            <h2>Los autores de un millonario robo ocurrido el pasado 31 de agosto a una joyería en Bucaramanga, cayeron en diferentes operativos en Cúcuta y Barranquilla.</h2>
                            <p>Los investigadores calculan que la banda había hurtado, mediante la modalidad de taquillazo, una suma superior a los $2.000 millones, incluidos los cerca de $1.000 millones que se llevaron de la joyería ubicada dentro de un centro comercial de Bucaramanga.</p>
                            <p>Las labores de investigación las adelantaron el Grupo de Patrimonio Económico de la Sijín de Cúcuta, en coordinación con la Fiscalía Segunda de Patrimonio Económico. En total fueron cinco capturados y cuatro más fueron imputados por estos hechos.</p>
                            <p>Especializados en el ‘taquillazo’, los ‘Banqueros’ entraban a las entidades financieras y despojaban del dinero a los cajeros y clientes. Los hurtos no tardaban más de 30 segundos y tenían cada movimiento bien calculado.</p>
                            <p>Sin embargo, no fue suficiente toda la planificación que hacían para ejecutar sus golpes. La Policía logró infiltrarlos, identificarlos y obtener las pruebas para capturar a cinco personas e imputarles cargos a cuatro más. Tres de ellos están involucrados en el asalto a la joyería en Bucaramanga.</p>
                        </figure>

                            <h3>Su ‘golpe’ más importante</h3>
                            <p>El hurto más importante lo cometieron el viernes 31 de agosto de este año en un centro comercial de Bucaramanga. En esa oportunidad los delincuentes, equipados con martillos hidráulicos, rompieron los vidrios de seguridad de la joyería.</p>
                            <p>Tras romper las vitrinas, los asaltantes empezaron a sustraer las valiosas joyas que se encontraban exhibidas. Uno de los ladrones se atrevió a saltar los estantes y llegar hasta la caja registradora. Allí abrió un cajón, pero no pudo hurtar nada.</p>
                            <p>Con el botín en sus manos, cerca de $1.000 millones en joyas y elementos de valor, los delincuentes se dieron a la fuga por unas escaleras eléctricas localizadas a un costado occidental del centro comercial. Afuera había vehículos esperándolos para la huida.</p>
                            <p>Minutos después, la Policía llegó al establecimiento y pese a que se desplegó un operativo en el área metropolitana para dar con el paradero de los asaltantes, no se produjeron capturas.</p>
