                        <figure class="periodico-inicio">
                            <h1>Un policía murió y otro resultó herido tras ataque con granada en El Charco, Nariño</h1>
                            <h2>Un policía muerto y otro herido fue el saldo del ataque con un artefacto explosivo contra la Estación de Policía de El Charco, Nariño.</h2>
                            <p>La víctima fatal fue identificada como Royner Velásquez Palacios, de 28 años de edad, mientras que su compañero, Rómulo Yesid Granja Peña, quedó gravemente herido en una de sus extremidades inferiores, por lo que fue trasladado vía helicóptero hasta un centro hospitalario en Tumaco.</p>
                            <p>Se pudo establecer que personas que se desplazaban a pie por una vía aledaña al lugar del atentado, que se localiza en la calle principal de la población, lanzaron una granada de fragmentación, la cual cayó en la parte interior de la garita número tres de la Estación de Policía, lo que provocó una fuerte explosión que causó la grave emergencia.</p>
                            <p>En el momento del atentado se encontraban los dos agentes de guardia, quienes no alcanzaron a reaccionar, mientras los responsables de este acto huían con rumbo desconocido.</p>
                        </figure>

                        <figure class="periodico-final">
                            <p>La localidad de El Charco se localiza en el norte de Nariño sobre la costa pacífica, a cuatro horas en lancha de Tumaco. Cabe señalar que sobre la zona se presenta incidencia de la Compañía Guerreros del Sindagua del Frente Comuneros del Sur del ELN, cuyo cabecilla es conocido como alias Marcos Pacífico.</p>
                            <p>De igual manera hay presencia del Grupo Armado Organizado Residual, Gaor, conocida como Guerrillas Unidades del Pacífico, el cual lo dirige alias Borojó.</p>
                            <figure class="imagen-periodico">
                                <img src="images/SegInstMod3_img01.jpg" class="img-responsive">
                                <figcaption><a href="https://www.flickr.com/photos/policiacolombia/5513920690" target="_blank"><i class="fa fa-external-link"></i> Ver fuente</a></figcaption>
                            </figure>
                            <p>En la región hay vastos cultivos de coca la cual se disputan los grupos al margen de la ley, a su vez es un corredor estratégico como salida al mar.</p>
                            <p>oyner Velásquez Palacios era natural de Valledupar, Cesar, estaba vinculado a la Policía desde hace 9 años, de igual manera fue adscrito a la Unidad Básica de Investigación Criminal, Ubic, de la Policía en El Charco hace algunos meses. Su cuerpo será trasladado hasta su lugar de origen en las próximas horas.</p>
